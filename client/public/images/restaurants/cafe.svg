<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c79081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dfa579;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cafe table -->
  <circle cx="250" cy="220" r="50" fill="#7d5d4e"/>
  <circle cx="250" cy="215" r="45" fill="#8b6e5c"/>
  
  <!-- Coffee cup from top-down -->
  <ellipse cx="240" cy="190" rx="30" ry="25" fill="#f9f9f9"/>
  <ellipse cx="240" cy="190" rx="25" ry="20" fill="#583e2e"/>
  
  <!-- Steam coming from coffee -->
  <path d="M230,170 Q235,160 240,165 Q245,170 250,165" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <path d="M240,170 Q245,155 250,160 Q255,165 260,160" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Croissant -->
  <path d="M280,200 Q310,175 325,195 Q335,210 315,210 Q290,210 280,200" fill="#d4a76a"/>
  <path d="M290,195 Q305,185 315,195" fill="none" stroke="#b7813e" stroke-width="1"/>
  <path d="M295,200 Q310,190 320,200" fill="none" stroke="#b7813e" stroke-width="1"/>
  
  <!-- Spoon -->
  <ellipse cx="300" cy="170" rx="10" ry="5" fill="#c0c0c0"/>
  <rect x="297" y="170" width="6" height="30" rx="3" fill="#c0c0c0"/>
  
  <!-- Coffee beans scattered around -->
  <ellipse cx="200" cy="200" rx="8" ry="5" transform="rotate(45 200 200)" fill="#3e2723"/>
  <ellipse cx="180" cy="210" rx="8" ry="5" transform="rotate(65 180 210)" fill="#3e2723"/>
  <ellipse cx="320" cy="230" rx="8" ry="5" transform="rotate(25 320 230)" fill="#3e2723"/>
  <ellipse cx="290" cy="240" rx="8" ry="5" transform="rotate(15 290 240)" fill="#3e2723"/>
  
  <!-- Cafe sign/label -->
  <rect x="150" y="80" width="200" height="50" rx="10" fill="#583e2e"/>
  <rect x="155" y="85" width="190" height="40" rx="8" fill="#6e4c3d"/>
  
  <!-- Text -->
  <text x="250" y="110" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">COZY CAFE</text>
  <text x="250" y="145" font-family="Arial" font-size="16" fill="#583e2e" text-anchor="middle" font-style="italic">Coffee & Pastries</text>
</svg>