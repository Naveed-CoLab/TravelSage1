    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a235a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Restaurant table -->
  <ellipse cx="250" cy="220" rx="170" ry="50" fill="#4a235a"/>
  <ellipse cx="250" cy="210" rx="160" ry="45" fill="#6c3483"/>
  
  <!-- Plate -->
  <circle cx="250" cy="190" r="60" fill="#f9f9f9"/>
  <circle cx="250" cy="190" r="55" fill="#ffffff"/>
  <circle cx="250" cy="190" r="50" stroke="#eeeeee" stroke-width="1" fill="none"/>
  
  <!-- Food presentation -->
  <rect x="230" y="175" width="40" height="10" rx="5" fill="#800000"/>
  <circle cx="240" cy="200" r="8" fill="#228b22"/>
  <circle cx="260" cy="200" r="8" fill="#228b22"/>
  
  <!-- Sauce drizzle -->
  <path d="M220,180 Q235,170 245,180 Q255,190 265,180" fill="none" stroke="#a04000" stroke-width="2"/>
  
