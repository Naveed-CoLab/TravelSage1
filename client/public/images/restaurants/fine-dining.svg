  <rect x="345" y="190" width="10" height="20" fill="#c0c0c0"/>
  <ellipse cx="350" cy="210" rx="10" ry="3" fill="#c0c0c0"/>
  <path d="M342,140 L358,140" fill="none" stroke="#ff3366" stroke-width="4"/>
  
