  <rect x="180" y="160" width="5" height="70" rx="2" fill="#c0c0c0"/>
  <rect x="315" y="160" width="5" height="70" rx="2" fill="#c0c0c0"/>
  <path d="M315,160 L330,140" stroke="#c0c0c0" stroke-width="5" stroke-linecap="round"/>
  <path d="M315,170 L330,150" stroke="#c0c0c0" stroke-width="5" stroke-linecap="round"/>
  <path d="M315,180 L330,160" stroke="#c0c0c0" stroke-width="5" stroke-linecap="round"/>
  <path d="M315,190 L330,170" stroke="#c0c0c0" stroke-width="5" stroke-linecap="round"/>
  
