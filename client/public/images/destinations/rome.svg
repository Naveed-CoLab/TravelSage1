<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b79a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283e51;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Colosseum silhouette -->
  <path d="M100,220 C100,200 400,200 400,220 L400,250 L100,250 L100,220" fill="#1a1a1a"/>
  
  <!-- Arches -->
  <path d="M120,220 C120,210 130,200 140,200 C150,200 160,210 160,220" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M170,220 C170,210 180,200 190,200 C200,200 210,210 210,220" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M220,220 C220,210 230,200 240,200 C250,200 260,210 260,220" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M270,220 C270,210 280,200 290,200 C300,200 310,210 310,220" fill="none" stroke="#ffffff" stroke-width="2"/>
  <path d="M320,220 C320,210 330,200 340,200 C350,200 360,210 360,220" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Roman columns -->
  <rect x="130" y="150" width="10" height="50" fill="#aaaaaa"/>
  <rect x="190" y="150" width="10" height="50" fill="#aaaaaa"/>
  <rect x="250" y="150" width="10" height="50" fill="#aaaaaa"/>
  <rect x="310" y="150" width="10" height="50" fill="#aaaaaa"/>
  
  <!-- Column tops -->
  <rect x="120" y="140" width="30" height="10" fill="#cccccc"/>
  <rect x="180" y="140" width="30" height="10" fill="#cccccc"/>
  <rect x="240" y="140" width="30" height="10" fill="#cccccc"/>
  <rect x="300" y="140" width="30" height="10" fill="#cccccc"/>
  
  <!-- Text -->
  <text x="250" y="100" font-family="Arial" font-size="30" fill="white" text-anchor="middle" font-weight="bold">ROME</text>
  <text x="250" y="130" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ITALY</text>
</svg>