<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#051937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008793;stop-opacity:1" />
    </linearGradient>
    
    <!-- Aurora Borealis effect -->
    <radialGradient id="aurora1" cx="30%" cy="30%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="aurora2" cx="70%" cy="40%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Aurora effects -->
  <path d="M0,0 Q250,100 500,30 L500,0 Z" fill="url(#aurora1)" opacity="0.6" />
  <path d="M0,30 Q150,150 500,50 L500,0 L0,0 Z" fill="url(#aurora2)" opacity="0.4" />
  
  <!-- Mountains -->
  <polygon points="0,200 100,120 200,180 300,100 400,150 500,130 500,300 0,300" fill="#151e29"/>
  
  <!-- Snow caps -->
  <polygon points="100,120 120,130 80,130" fill="#ffffff"/>
  <polygon points="300,100 320,110 280,110" fill="#ffffff"/>
  <polygon points="400,150 420,160 380,155" fill="#ffffff"/>
  
  <!-- HallgrÃ­mskirkja church -->
  <polygon points="230,240 270,240 270,140 250,110 230,140" fill="#888888"/>
  <rect x="240" y="210" width="20" height="30" fill="#444444"/>
  
  <!-- Windows on the church -->
  <rect x="240" y="180" width="5" height="10" fill="#aaddff"/>
  <rect x="255" y="180" width="5" height="10" fill="#aaddff"/>
  <rect x="240" y="160" width="5" height="10" fill="#aaddff"/>
  <rect x="255" y="160" width="5" height="10" fill="#aaddff"/>
  
  <!-- Houses -->
  <rect x="150" y="240" width="30" height="20" fill="#8d8f9b"/>
  <rect x="160" y="230" width="10" height="10" fill="#747687"/>
  <polygon points="150,240 180,240 165,225" fill="#747687"/>
  
  <rect x="320" y="250" width="40" height="15" fill="#7c6d85"/>
  <polygon points="320,250 360,250 340,235" fill="#6a5e73"/>
  
  <rect x="380" y="260" width="25" height="12" fill="#5e768c"/>
  <polygon points="380,260 405,260 392,248" fill="#4f6476"/>
  
  <rect x="100" y="255" width="35" height="15" fill="#8a7c96"/>
  <polygon points="100,255 135,255 117,240" fill="#756881"/>
  
  <!-- Stars -->
  <circle cx="80" cy="40" r="1" fill="#ffffff"/>
  <circle cx="150" cy="60" r="1" fill="#ffffff"/>
  <circle cx="220" cy="30" r="1" fill="#ffffff"/>
  <circle cx="290" cy="50" r="1" fill="#ffffff"/>
  <circle cx="350" cy="70" r="1" fill="#ffffff"/>
  <circle cx="410" cy="40" r="1" fill="#ffffff"/>
  <circle cx="470" cy="60" r="1" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">REYKJAVIK</text>
  <text x="250" y="65" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">ICELAND</text>
</svg>