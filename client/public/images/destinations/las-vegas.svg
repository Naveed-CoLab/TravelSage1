<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Casino buildings silhouettes -->
  <rect x="80" y="120" width="40" height="180" fill="#111122"/>
  <rect x="130" y="140" width="50" height="160" fill="#111122"/>
  <rect x="190" y="100" width="60" height="200" fill="#111122"/>
  <polygon points="270,150 310,150 320,90 330,150 370,150 370,300 270,300" fill="#111122"/>
  <rect x="380" y="170" width="40" height="130" fill="#111122"/>
  
  <!-- Vegas Sign -->
  <rect x="140" y="80" width="10" height="60" fill="#ffcc00"/>
  <rect x="120" y="60" width="50" height="30" rx="5" fill="#ffcc00"/>
  <text x="145" y="80" font-family="Arial" font-size="10" fill="black" text-anchor="middle" font-weight="bold">VEGAS</text>
  
  <!-- Windows -->
  <rect x="90" y="140" width="8" height="8" fill="#ffff99"/>
  <rect x="102" y="140" width="8" height="8" fill="#ffff99"/>
  <rect x="90" y="160" width="8" height="8" fill="#ffff99"/>
  <rect x="102" y="160" width="8" height="8" fill="#ffff99"/>
  <rect x="90" y="180" width="8" height="8" fill="#ffff99"/>
  <rect x="102" y="180" width="8" height="8" fill="#ffff99"/>
  
  <rect x="140" y="160" width="8" height="8" fill="#ffff99"/>
  <rect x="152" y="160" width="8" height="8" fill="#ffff99"/>
  <rect x="164" y="160" width="8" height="8" fill="#ffff99"/>
  <rect x="140" y="180" width="8" height="8" fill="#ffff99"/>
  <rect x="152" y="180" width="8" height="8" fill="#ffff99"/>
  <rect x="164" y="180" width="8" height="8" fill="#ffff99"/>
  
  <rect x="200" y="120" width="8" height="8" fill="#ffff99"/>
  <rect x="220" y="120" width="8" height="8" fill="#ffff99"/>
  <rect x="240" y="120" width="8" height="8" fill="#ffff99"/>
  <rect x="200" y="140" width="8" height="8" fill="#ffff99"/>
  <rect x="220" y="140" width="8" height="8" fill="#ffff99"/>
  <rect x="240" y="140" width="8" height="8" fill="#ffff99"/>
  
  <rect x="280" y="170" width="8" height="8" fill="#ffff99"/>
  <rect x="300" y="170" width="8" height="8" fill="#ffff99"/>
  <rect x="320" y="170" width="8" height="8" fill="#ffff99"/>
  <rect x="340" y="170" width="8" height="8" fill="#ffff99"/>
  <rect x="360" y="170" width="8" height="8" fill="#ffff99"/>
  
  <rect x="390" y="190" width="8" height="8" fill="#ffff99"/>
  <rect x="402" y="190" width="8" height="8" fill="#ffff99"/>
  <rect x="390" y="210" width="8" height="8" fill="#ffff99"/>
  <rect x="402" y="210" width="8" height="8" fill="#ffff99"/>
  
  <!-- Lights/stars in the sky -->
  <circle cx="80" cy="40" r="1" fill="#ffffff"/>
  <circle cx="150" cy="50" r="1" fill="#ffffff"/>
  <circle cx="200" cy="30" r="1" fill="#ffffff"/>
  <circle cx="280" cy="60" r="1" fill="#ffffff"/>
  <circle cx="350" cy="40" r="1" fill="#ffffff"/>
  <circle cx="400" cy="70" r="1" fill="#ffffff"/>
  <circle cx="450" cy="50" r="1" fill="#ffffff"/>
  
  <!-- Spotlights -->
  <polygon points="100,90 110,40 120,90" fill="#ffff9944"/>
  <polygon points="250,70 270,20 290,70" fill="#ffff9944"/>
  <polygon points="380,80 400,30 420,80" fill="#ffff9944"/>
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial" font-size="24" fill="#ffff55" text-anchor="middle" font-weight="bold">LAS VEGAS</text>
  <text x="250" y="65" font-family="Arial" font-size="14" fill="#ffff55" text-anchor="middle">NEVADA, USA</text>
</svg>