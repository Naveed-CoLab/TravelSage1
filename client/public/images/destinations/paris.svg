<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f8f9fa"/>
  <rect width="500" height="300" fill="url(#grad1)"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ad5389;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c1053;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Eiffel Tower Base -->
  <rect x="240" y="250" width="20" height="10" fill="#333333"/>
  <rect x="200" y="250" width="100" height="5" fill="#333333"/>
  
  <!-- Eiffel Tower Body -->
  <polygon points="250,50 180,250 320,250" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cross members -->
  <line x1="200" y1="180" x2="300" y2="180" stroke="#ffffff" stroke-width="2"/>
  <line x1="220" y1="140" x2="280" y2="140" stroke="#ffffff" stroke-width="2"/>
  <line x1="235" y1="100" x2="265" y2="100" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Support structures -->
  <line x1="190" y1="200" x2="210" y2="160" stroke="#ffffff" stroke-width="1"/>
  <line x1="310" y1="200" x2="290" y2="160" stroke="#ffffff" stroke-width="1"/>
  <line x1="210" y1="160" x2="230" y2="120" stroke="#ffffff" stroke-width="1"/>
  <line x1="290" y1="160" x2="270" y2="120" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Top point -->
  <rect x="247" y="40" width="6" height="10" fill="#ffffff"/>
  
  <!-- Stars for sparkle effect -->
  <circle cx="150" cy="70" r="2" fill="#ffffff"/>
  <circle cx="370" cy="90" r="2" fill="#ffffff"/>
  <circle cx="100" cy="150" r="2" fill="#ffffff"/>
  <circle cx="400" cy="180" r="2" fill="#ffffff"/>
  <circle cx="80" cy="240" r="2" fill="#ffffff"/>
  <circle cx="420" cy="120" r="2" fill="#ffffff"/>
  <circle cx="180" cy="40" r="2" fill="#ffffff"/>
  <circle cx="330" cy="60" r="2" fill="#ffffff"/>
  
  <!-- Text -->
  <text x="250" y="290" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">PARIS, FRANCE</text>
</svg>